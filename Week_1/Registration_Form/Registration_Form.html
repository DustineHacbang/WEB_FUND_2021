<Title>Registration Form</Title>

<h1>REGISTRATION FORM</h1>
<body>
    <div class="first_name">
        <label for="firstname"></label>
         *First Name:<input type="text" name="first_name">
    </div>

   <div class="last_name">
        <label for="last_name"></label>
        *Last Name:<input type="text" name="last_name">
   </div>
    

   <div class="email_address">
       <label for="email_address"></label>
       *Email Address:<input type="text" name="email_address"> 
   </div>

   <div class="password">
       <label for="password"></label>
       *Pasword:<input type="password" name="password">
   </div>

   <div class="confirm_password">
        <label for="confirm_password"></label>
        *Confirm Password<input type="confirm password" name="confirm_password">
   </div>

   <div class="birthday">
    <label for="birthday"></label>
    Birthday:<input type="date" name="dob">
   </div>

   <div class="gender_identity">
        <label for="gender_identity"></label>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male<label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="Female">Female<label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="Non-Binary">Non-Binary<label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="I prefer not to answer">I prefer not to answer<label>
   </div>
   
   <div class="description_myself">
        <p>A short description about myself: </p> 
        <label for="description_myself"></label>
        <textarea name="comment" cols="40" rows="3"></textarea>
   </div>

   <div class="fav_language">
  <select name="Favorite Language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>C#</option>
        </select>
   </div>

   <div class="checkbox">
    <input type="checkbox" name="accept" id="accept">
    <label for="accept"> Yes, I would like to recive periodic email updates<label>
   </div>

   <div class="Create_Account">
    <input type="Creat_Account" value="Create Account" >
   </div>

   <p>*Indcates a required field</p>
</body>
</html>
