
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>

    <div class="navbar">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <div class="main_page_container">
        <div class="leftColunm">
            <div class="profile_card"> 
                <div class="topbox">
                    <img src="icons\user-circle.png" alt="user_profile_pic">
                </div>
                <div class="info">
                    <h1>Dustine Hacbang</h1>
                    <img src="icons\map-marker.png" alt="">
                    <h2>Orange,CA</h2>
                    <p class="skills1">DEVELOPER|ENIGNEER|PROBLEM-SOLVER</p>
                    <P class="skills2">MASTER OF SHADOWS AND THE INTERNET!</P>
                </div>
                <div class="link">
                    <img src="icons\gear.png" alt="gear">
                    <a href="">Edit Profile</a>
                </div>              
            </div>
        </div>
        
        <div class="rightColunm">
            <div class="conection_request_container">
                <div class="topsidebar">
                    <h1>Connection Requests</h1>
                </div>              
                <div class="bottomsidebar">
                    <div class="todd">
                        <img class="toddPic" src="images\todd-s.jpg" alt="Todd">
                        <div class="h2Text">
                            <h2>Todd E.</h2>
                        </div>
                        <img class="acceptIcon" src="icons\accept-circle.png" alt="accept">
                        <img class="declineIcon" src="icons\close-circle.png" alt="decline">               
                    </div>
                    <div class="philK">
                        <img class="philPic" src="images\phil-s.jpg" alt="Phil">
                        <div class="h2Text">
                            <h2>Phil K.</h2>
                        </div>
                        <img class="acceptIcon" src="icons\accept-circle.png" alt="accept">
                        <img class="declineIcon" src="icons\close-circle.png" alt="decline">       
                    </div>
                </div>     
            </div>
        </div>
    </div>            
</body>
</html>
